name: CI Pipeline Devel

on: 
  pull_request:
    branches:
      - devel 

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps: 
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '15'

    - name: Install dependencies
      run: npm install

    - name: Run linter
      run: npm run lint

    # - name: Run formatter
    #   run: npm run prettier --write

    - name: Run tests
      env: 
        CI: true
      run: npm run test

    - name: Build project
      run: npm run build

    - name: Deploy
      uses: reggionick/s3-deploy@v4
      with:
        folder: build
        bucket: "fullstack-challenge-react-devel"
        bucket-region: "us-east-1"
        dist-id: "E28D2MYBE1WASF"
        invalidation: /
        delete-removed: true
        no-cache: true
        private: true
        files-to-include: '{.*/**,**}'